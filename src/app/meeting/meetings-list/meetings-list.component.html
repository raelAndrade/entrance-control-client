<div class="container-fluid">

  <br /><br /><br />

  <h1>Reuniões Agendadas</h1>

  <hr />

  <br />

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Data Inicial</th>
        <th class="text-center">Data Final</th>
        <th class="text-center">Igreja</th>
        <th class="text-center">Salão</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let meeting of meetings">
        <td class="text-center">{{ meeting.open | date:'dd/MM/yyyy'}}</td>
        <td class="text-center">{{ meeting.closeAt | date:'dd/MM/yyyy'}}</td>
        <td class="text-center">{{ meeting.churchName }}</td>
        <td class="text-center">{{ meeting.churchRoom }}</td>
        <td class="text-center">
          <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
          <button type="button" (click)="changeStatusClosed(meeting.id, meeting)" pButton icon="pi pi-times" label="Fechar"
            class="ui-button-success" id="openMeeting" *ngIf="meeting.status != 'FINISHED'"></button>
          <button type="button" class="btn btn-primary" (click)="accessMeeting(meeting.id)" *ngIf="meeting.status != 'IN_PROGRESS'">Acessar</button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
