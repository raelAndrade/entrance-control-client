<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <br /><br />
      <!-- <img src="../../../../assets/img/logotipo-ccb.png" class="logotipo" /> -->
      <br />
      <hr>
      <h4 class="text-center">Fazer login</h4>

      <div class="form-group">
        <input [(ngModel)]="user.name" id="user" type="text" class="validate form-control">
      </div>
      <div class="form-group">
        <input [(ngModel)]="user.password" id="password" type="password" class="validate form-control">
      </div>
      <button pButton type="submit" label="Entrar" (click)="login()"></button>

    </div>
  </div>
</div>
