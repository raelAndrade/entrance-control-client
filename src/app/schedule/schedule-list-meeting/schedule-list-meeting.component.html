<div class="container-fluid">
  <h1>Reuniões Agendadas</h1>

  <hr />

  <br />

  <p-messages [value]="msgs"></p-messages>

  <table class="table table-striped">
    <thead>
      <tr>
        <th class="text-center">Código</th>
        <th class="text-center">Data Inicial</th>
        <th class="text-center">Data Final</th>
        <th class="text-center">Igreja</th>
        <th class="text-center">Salão</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="text-center">Reunião - 001</td>
        <td class="text-center">08/02/2020</td>
        <td class="text-center">08/02/2020</td>
        <td class="text-center">Vila Passos</td>
        <td class="text-center">Principal</td>
        <td class="text-center">
          <p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
          <button type="button" (click)="openMeeting()" pButton icon="pi pi-check" label="Abrir" class="ui-button-info"
            id="openMeeting"></button>
          <button type="button" (click)="cancelMeeting()" pButton icon="pi pi-times" label="Cancelar"
            class="ui-button-danger"></button>
        </td>
      </tr>
    </tbody>
  </table>

</div>
