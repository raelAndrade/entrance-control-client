<h1>Locais</h1>

<hr>

<div class="ui-g ui-fluid">
  <div class="ui-g-12">
    <label for="cordigo">Regional: </label>
    <p-autoComplete [suggestions]="filteredAdministration" (completeMethod)="filterAdministration($event)" field="name"
      [size]="30" [minLength]="1" id="administracao"></p-autoComplete>
  </div>

  <div class="ui-g-12">
    <label for="cordigo">Administração: </label>
    <p-autoComplete [suggestions]="filteredAdministration" (completeMethod)="filterAdministration($event)" field="name"
      [size]="30" [minLength]="1" id="administracao"></p-autoComplete>
  </div>

</div>

<br /><br />

<table class="table table-striped">
  <thead>
    <tr>
      <th class="text-center">Código Relatório</th>
      <th class="text-center">Nome</th>
      <th class="text-center">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let local of locals">
      <td class="text-center">{{local.id}}</td>
      <td class="text-center">{{local.initial}}</td>
      <td class="text-center">
        <button pButton type="button" label="Cadastrar reunião"></button>
      </td>
    </tr>
  </tbody>
</table>
